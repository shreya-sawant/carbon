name: "Run tests for s390x architecture"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-24.04-s390x

    strategy:
      matrix:
        include:
          - name: "Python 3.8"
            python-version: '3.8'
            toxenv: 'py38'
          - name: "Python 3.9"
            python-version: '3.9'
            toxenv: 'py39'
          - name: "Python 3.10"
            python-version: '3.10'
            toxenv: 'py310'
          - name: "Python 3.11"
            python-version: '3.11'
            toxenv: 'py311'
          - name: "Python 3.12"
            python-version: '3.12'
            toxenv: 'py312'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        run: |
              ver=${{matrix.python-version}}
              sudo apt-get update && sudo apt-get install -y python${ver} python3-pip sudo curl git libssl-dev libffi-dev python${ver}-dev cargo 
              if [[ ${{matrix.python-version}} == '3.*' && ${{matrix.python-version}} != '3.12' ]]; then
                sudo apt-get install -y python3-setuptools-rust
              fi
              sudo ln -sf /usr/bin/python${ver} /usr/bin/python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 'setuptools<58' --force-reinstall
          pip install 'tox<4' tox-gh-actions flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Tests with tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox
      - name: Linting
        if: ${{ matrix.python-version==3.12 }}
        env:
          TOXENV: lint
        run: |
          tox
      - name: Run Codecov
        if: ${{ matrix.python-version==3.12 }}
        env:
          TOXENV: lint
        run: |
          pip install codecov
          codecov
      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version==3.12 }}
        uses: codecov/codecov-action@v5
